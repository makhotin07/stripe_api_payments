{% extends 'base.html' %}
{% block title %}Shop{% endblock %}
{% block content %}
<table class="table">
    <thead>
    <tr>
        <th scope="col">Наименование</th>
        <th scope="col">Описание</th>
        <th scope="col">Стоимость</th>
        <th scope="col">Подробнее</th>
    </tr>
    </thead>
    <tbody>
    {% for item in items %}
    <tr>
        <td>{{ item.name }}</td>
        <td>{{ item.description }}</td>
        <td>{{ item.price }}</td>
        <td><a href="{% url 'item' item.id %}">клик</a></td>

    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock content %}
